<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 그룹으로 묶기</title>
</head>
<body>
    <form action="01.html" method="get">
        <fieldset>
            <!-- legend: <fieldset>의 제목을 의미 -->
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td>이름: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>이메일: </td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>남기고 싶은 말: </td>
                    <td>
                        <!-- <textarea name="comment" cols="22" rows="5" placeholder="상세주소 입력"></textarea> -->
                        <!-- 중간에 공백 있으면 그것도 다 들어감 -->
                        <textarea name="comment" cols="22" rows="5">상세주소를 입력해주세요.</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>

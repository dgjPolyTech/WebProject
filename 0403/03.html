<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할 태그 div와 span</title>
    <style>
        h1{
            color: red;
            background-color: orange;
        }

        div{
            color: #ffffff;
            background-color:#000000;
        }
    </style>
</head>
<body>
    <!-- 블록 형식: 자동으로 줄 바꿈이 됨-->
    <h1>div</h1>
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>
    <div>블록형식의 공간 분할 태그</div>

    <!-- 인라인 형식: 줄바꿈이 되지 않음.-->
    <h1>span</h1>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
    <span>인라인형식의 공간 분할 태그</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 입력 양식 태그 연습</title>
</head>
<body>
    <form action="01.html" method="get">
        <!-- value: 이미 입력된 기본값. 값 전송 시에는 실제 입력값이 전송됨. -->
        <!-- label 값에 해당하는 id를 가진 요소로 이동. -->
        <label for="username">성명: </label><input type="text" name="username" id="username" value="이름 입력"><br>
        <label for="pwd">비밀번호: </label>: <input type="password" name="pwd" id="pwd"><br>
        첨부파일: <input type="file" name="file"><br>
        <!-- checkbox: 선택 안 할시 데이터 전송 안 됨-->
        문자수신: <input type="checkbox" name="sms" value="sms">선택여부<br>
        <!-- radio: name이 같으면 하나의 그룹으로 취급되며, 그 중 하나만 선택 가능하다.-->
        성별: <input type="radio" name="gender" value="female">여성
              <input type="radio" name="gender" value="male">남성<br>
        <input type="hidden" name="code" value="poly111"><br>
        <!-- alert: 경고 박스 출력 -->
        <input type="button" value="주의사항" onclick="alert('이름은 한글로 출력하세요.');"><br>
        <!-- reset: 누르면 입력된 내용 모두 초기화됨.-->
        <input type="reset" value="취소"><br>
        <input type="submit" value="가입"><br>
        <!-- 아래와 같이 입력 시, 이미지가 input 버튼처럼 동작.-->
        <input type="image" src="../0320/medias/poster1.png">
    </form>
</body>
</html>

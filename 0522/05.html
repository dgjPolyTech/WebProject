<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function power(x, y){
            let result = 1; //0을 하면 무조건 0이 곱해져서 0만 결과로 나옴.
            for(let i =0; i<y; i++){
                result *= x;
            }
            return result;
        }

        alert("3의 10승 "+power(3, 10));
        alert("3의 5승 "+power(3, 5));
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeStyle(){
            let t1 = document.getElementById('t1');
            t1.style.backgroundColor = 'pink';
            t1.style.color = 'red';
            t1.innerHTML = "Changed Text";
        }

        function resetStyle(){
            let t1 = document.getElementById('t1');
            t1.style.backgroundColor = 'white';
            t1.style.color = 'black';
            t1.innerHTML = "Original Text";
        }
    </script>
</head>
<body>
    <h1 id="t1">Original Text</h1>
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="resetStyle()">resetStyle</button>
</body>
</html>

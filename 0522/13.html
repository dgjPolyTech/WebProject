<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>queraySelectorAll() 연습</title>
        <script>
            let colors = ['red', 'blue', 'green'];
            let bgColors = ['black', 'yellow', 'orange'];
            let texts = ['한국폴리텍대학', '인공지능소프트웨어과', '서울 정수 캠퍼스 1학년'];

            function changeStyle(){
                let t1 = document.querySelectorAll('h1');//모든 h1 객체를 배열 형태로 가져옴.
                for(let i=0;i<t1.length; i++){
                    t1[i].style.backgroundColor = colors[i];
                    t1[i].style.color = bgColors[i];
                    t1[i].innerHTML = texts[i];
                }
            }
        </script>
    </head>
    <body onload="changeStyle()">
        <h1>Korea Politechnics University</h1>
        <h1>Artifical Inteligence Software</h1>
        <h1>AI Software</h1>
    </body>
</html>

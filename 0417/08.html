<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 크기와 글꼴</title>
    <style>
        /* 글꼴명에 공백이 들어가면, 작은 따옴표('')로 묶임 */
        .a {font-size: 32px; font-family: Arial, Helvetica, sans-serif;} /* 가장 앞의 글꼴(Arial)만 적용됨.*/
        .b {font-size: 2em; font-family: 'Times New Roman', Times, serif; } /* 만약 앞의 글꼴이 없으면, 뒤의 글꼴이 대체되어 들어감. */
        .c {font-size: large; } /* large: 상대 단위 */
        .d {font-size: small; } /* small: 상대 단위 */
    </style>
</head>
<body>
    <h1>AI Software</h1>
    <p class="a">AI Software</p>
    <p class="b">AI Software</p>
    <p class="c">AI Software</p>
    <p class="d">AI Software</p>
</body>
</html>

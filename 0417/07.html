<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 크기</title>
    <style>
        .a {font-size: 32px; } /* px: 절대 단위 */
        .b {font-size: 2em; } /* em: 2의 배수 단위 */
        .c {font-size: large; } /* large: 상대 단위 */
        .d {font-size: small; } /* small: 상대 단위 */
    </style>
</head>
<body>
    <h1>AI Software</h1>
    <p class="a">AI Software</p>
    <p class="b">AI Software</p>
    <p class="c">AI Software</p>
    <p class="d">AI Software</p>
</body>
</html>

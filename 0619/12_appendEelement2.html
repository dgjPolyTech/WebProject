<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let count = 0;

        function addElement(){
            count++;
            $('<h1>New Create Element'+count+'</h1>').css({
                backgroundColor: 'black',
                color: 'red'
            }).appendTo('body');
        }

        // 문서가 로드되어야 문서 내의 요소에 접근이 가능해서, 요소가 다 생성된 후 동작할 수 있게끔 사용한다.
        $(document).ready(function(){
            $('#btn').click(
                addElement
            );
        })

        // $(document).ready(function() {

        //         $('<h1>New Create Element'+ i +'</h1>').css({
        //             // css 1개가 아닌 여러개 쓸때는 중괄호{}
        //             backgroundColor: 'black',
        //             color: 'red'
        //         }).appendTo('body');
        //     }
        // })
    </script>
</head>
<body>
    <button id="btn">Add</button>
    <!-- 아래처럼 버튼 자체에 onclick 넣어도 됨.-->
    <!-- <button onclick="addElement()">Add</button> --> 
</body>
</html>

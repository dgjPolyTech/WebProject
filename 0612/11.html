<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각 효과</title>
    <!-- jQuery 사용 시 필요한 코드 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function() {
                $("#box").css({
                    width: 100,
                    height: 100,
                    backgroundColor: "red",
                    position: 'absolute',
                    left: 10,
                    top: 10
                }).animate({
                    height: "+=300", //도형의 높이
                    width: "-=50", //도형의 넓이
                    left: "+=300",
                    opacity: 0.5// 투명도
                    }, 500);
            }
        );
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>

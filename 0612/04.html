<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #box.hover{ /* box 위에 마우스가 올라가 있으면(hover) */
            background-color: blue;
            border-radius: 50px;
        }
    </style>
    <script>
        $(document).ready(
            function() {
                $("#box").hover(function(){
                    /* box 영역 위에 마우스가 올라가면, 위에서 선언한 box 클래스 스타일이 적용된다. */
                    $("#box").addClass("hover");
                },
                function(){
                    $("#box").removeClass("hover");
                });
            }
        );
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>

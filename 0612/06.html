<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(
            function() {
                $("h1").hover(function(){
                        /* box 영역 위에 마우스가 올라가면, 위에서 선언한 box 클래스 스타일이 적용된다. */
                        $("h1").css({
                            color: "white",
                            backgroundColor: "red"
                        });
                    },  function(){
                        /* box 영역 위에 마우스가 올라가면, 위에서 선언한 box 클래스 스타일이 적용된다. */
                        /* 이렇게 this로 쓸 수도 있음. */
                        $(this).css({
                            color: "",
                            backgroundColor: ""
                        });
                    }
                    );
            }
        );
    </script>
</head>
<body>
    <h1>Hover over the box</h1>
</body>
</html>

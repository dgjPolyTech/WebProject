<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각 효과</title>
    <!-- jQuery 사용 시 필요한 코드 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function() {
                $("#box").css({
                    width: 200,
                    height: 200,
                    backgroundColor: "red",

                }).animate({
                        width: 500, //도형의 넓이
                        opacity: 0.5// 투명도
                    }, 2000 //500ms = 0.5s
                );
            }
        );
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>

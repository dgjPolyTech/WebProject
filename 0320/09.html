<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- rowspan: 숫자만큼 행을 기준으로 병합.-->
    <!-- colspan: 숫자만큼 열을 기준으로 병합.-->
    <table border="1">
        <tr><th colspan="2">지역별 홍차</th></tr>
        <tr><th rowspan="3">중국</th><td>정산소종</td></tr>
        <tr><td>기분</td></tr>
        <tr><td>운남</td></tr>
        <tr><th rowspan="4">인도 및 스리랑카</th><td>아삼</td></tr>
        <tr><td>실론</td></tr>
        <tr><td>다질링</td></tr>
        <tr><td>닐기리</td></tr>
    </table>

    <hr>
    <!-- img: 이미지 태그-->
    <!-- 상대 경로: 현재 파일(09.html) 위치를 기준으로 위치를 지정.(아래 이미지는 상대 경로)-->
    <img src="medias/orinuguri.jpg" alt="오리너구리" width="300">
    <br>
    <img src="https://placehold.co/800x600" alt="그림을 찾지 못함">
    <br>
    <img src="a.jpg" alt="그림을 찾지 못함">

    <!-- alt: 이미지 없을 때 대체 태그 -->

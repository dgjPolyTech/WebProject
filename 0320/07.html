<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul: 순서가 없는 리스트(un ordered)-->
    <!-- ol: 순서가 있는 리스트(1,2,3.../ordered)-->
    <!-- li: 목록 안의 요소(list item)-->

    <h1>순서가 없는 목록</h1>
    <!-- 기본 동그라미는 disc. circle하면 빈 동그라미, square는 사각형 -->
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>  
    </ul>

    <h1>순서가 있는 목록</h1>
    <!-- A/a: 대문자/소문자 알파벳-->
    <!-- I/i: 대문자/소문자 로마 숫자-->
    <ol type="i">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ol>

    <h1>중첩 목록</h1>
    <ul>
        <li>
            <b>과일</b>
            <ol>
                <li>오렌지</li>
                <li>딸기</li>
                <li>포도</li>
            </ol>
        </li>
        <li>
            <b>채소</b>
            <ol>
                <li>오이</li>
                <li>당근</li>
                <li>양파</li>
            </ol>
        </li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem ipsum <b>dolor, sit</b> amet</h1><!-- 볼드체 -->
    <h1>Lorem ipsum <i>dolor, sit</i> amet</h1><!-- 이탤릭(기울임)-->
    <h1>Lorem ipsum <small>dolor, sit</small> amet</h1><!-- 작은 글자-->
    <h1>Lorem ipsum <sub>dolor, sit</sub> amet</h1><!-- 서브 스크립트(아랫첨자)-->
    <h1>Lorem ipsum <sup>dolor, sit</sup> amet</h1><!-- 슈퍼 스크립트(윗 첨자)-->
    <h1>Lorem ipsum <del>dolor, sit</del> amet</h1><!-- 취소선-->
    <h1>Lorem ipsum <ins>dolor, sit</ins> amet</h1><!-- 밑줄-->

</body>
</html>

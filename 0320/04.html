<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>공백     문자       연습</h1>
    <h1>공백&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;문자&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;연습</h1>
    <!-- 괄호 아래와 같이 쳐도 나오기는 함. -->
    <!-- <h2>less than 특수문자: < </h2> -->
    <h2>less than 특수문자: &lt;&lt; </h2>
    <h2>great than 특수문자: &gt;&gt; </h2>
    <!-- &은 &amp;와 같이 쓰는게 정석 -->
    <h2>And 특수문자: & &amp; </h2>
</body>

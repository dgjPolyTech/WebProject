<script>
    let date = new Date();

    let month = date.getMonth() + 1;

    if(month >= 3 && month <= 5){ 
        alert(month+"월은 봄입니다.");
    }
    else if(month >= 6 && month <= 8){
        alert(month+"월은 여름입니다.");
    }
    else if(month >= 9 && month <= 11){
        alert(month+"월은 가을입니다.");
    }
    else{
        alert(month+"월은 겨울입니다.");
    }
</script>
</html>

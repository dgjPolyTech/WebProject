<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let img;
        function changeImage(num){
            img = document.getElementById("img1");
            link = "";
            if(num = 1) {
                link = "imgs/dolpin.png";
            }
            img.src = link;
            img.width = 600;
        }

        function reset(){
            img.src = "";
            img.width = 0;
        }

        function selectedChangeImage(){
            let select = document.querySelector("select");
            img = document.getElementById("img1");
            let index = select.selectedIndex;
            img.src = select.options[index].value;
        }

        function cheerUp(){
            // 사용자 정의 속성을 body 요소로 객체에 설정
            document.body.setAttribute("data-cheerup", "sea animals");
            alert(document.body.getAttribute("data-cheerup"));
        }

        let clock;
        function callSetClock(){
            clock = document.querySelectorAll("h1");
            setClock();
            setInterval(setClock, 1000);
        }

        function setClock() {
            let now  = new Date();
            //let clock = document.querySelector("h1");
            clock.innerHTML = now.toString();

        }
    </script>
</head>
<body>
    <button onclick="changeImage()">돌핀</button>
    <button onclick="reset()">reset</button>
    <button onclick="cheerUp()">CHEER-UP</button>
    <br>
    <select onchange="selectedChangeImage()">
        <option value="">select on image</option>
        <option value="imgs/dolpin.png">돌고래</option>
        <option value="imgs/octo.png">문어</option>
        <option value="imgs/hammer.png">상어</option>
    </select>
    <hr>
    <img id="img1">
    <hr>
    <h1></h1>
    <hr>
</body>
</html>

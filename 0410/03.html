<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손 선택자</title>
    <style>
        #first h1{
            color: brown;
            background-color: skyblue;
        }

        #second h1{
            color: violet;
            background-color: skyblue;
        }
        /* 자손 선택 시에는 부등호 기호를 사용
        #first > h1{
            color: brown;
        }
            */
    </style>
</head>
<body>
    <div id="first">
        <h1>후손 선택자 연습</h1>
        <div>
            <h1>후손 선택자 연습 1의 하위 요소</h1>
        </div>
        <h2>후손은 자식 뿐 아니라, 손자, 증손자 등의 모든 하위(=모든 하위 태그)를 의미한다.</h2>
    </div>

    <div id="second">
        <h1>후손 선택자 연습 2</h1>
        <div>
            <h1>후손 선택자 연습 2의 하위 요소</h1>
        </div>
        <h2>후손은 자식 뿐 아니라, 손자, 증손자 등의 모든 하위(=모든 하위 태그)를 의미한다.</h2>
    </div>
</body>
</html>

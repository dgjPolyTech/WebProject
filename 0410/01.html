<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자 연습</title>
    <style>
        .red{
            color: red;
            background-color: violet;
        }

        /* 띄어쓰기 된 아이디는 띄어쓰기로 구분이 가능하다.*/
        /* id로 찾기 위해서 이름 앞에 #을 쓴다면, class명으로는 .을 사용한다. */ 
        .item{
            color: blue;
        }

        .header{
            background-color: tomato;
        }

        li.select{color: green;} /* 이름이 같은 h1의 클래스가 아닌 li의 클래스가 선택된다.*/
        </style>
</head>
<body>
    <h1 class="select">클래스 선택자 연습</h1>
    <ul>
        <li class="red">사과</li>
        <li class="select">바나나</li>
        <li class="red">오렌지</li>
        <li>감</li>

        <h1 class="item header">
            한국 폴리텍 대학
        </h1>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응 선택자</title>
    <style>
        /* h1 누르면 발동 */
        h1:active {
            color: red;
            background-color: black;
        }

        /* h1 위에 마우스 올리면 발동 */
        h1:hover{
            color:yellow;
        }
    </style>
</head>
<body>
    <h1>반응 선택자 연습</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        input[type="text"]{background: red; color: green;}
        /* 텍스트 입력창을 조정하는 것이므로, 그냥 color라고 써도 텍스트 색상이 조정됨. */
        input[type="password"]{background: blue; color: crimson;}
    </style>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="password">
        <input type="email"> <!--email 형식으로 하면, 데이터를 보낼 때 이메일 형식에 맞지 않으면 받지 않는다.-->
    </form>
</body>
</html>
